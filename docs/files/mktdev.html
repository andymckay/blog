<html>
  <head>
    <title>Install Marketplace App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>

function install_prod() {
  install('https://marketplace.firefox.com/manifest.webapp');
}

function install_payments_alt() {
  install('https://payments-alt.allizom.org/manifest.webapp');
}

function install_stage() {
  install('https://marketplace.allizom.org/manifest.webapp');
}

function install_dev() {
  install('https://marketplace-dev.allizom.org/manifest.webapp');
}

function install_altdev() {
  install('https://marketplace-altdev.allizom.org/manifest.webapp');
}

function install_local8000() {
  install('http://localhost:8000/manifest.webapp');
}

function install_local8001() {
  install('http://localhost:8001/manifest.webapp');
}

function install_local8002() {
  install('http://localhost:8002/manifest.webapp');
}

function install_z() {
  install('http://z.mozilla.dev/manifest.webapp');
}

function install_ca() {
  install('http://marketplace.firefox.ca/manifest.webapp');
}

function install_stage() {
  install('http://marketplace.allizom.org/manifest.webapp');
}

function install(uri) {
  alert(uri);
  var request = window.navigator.mozApps.install(uri, null);
  request.onerror = function(e) {
    alert("Error installing app : " + request.error.name);
  }
  request.onsuccess = function(e) {
    console.log("Success installing app : " + request.result.manifest.name);
  }
}
    </script>
  </head>
  <body>
    <p>
      <button onclick="install_prod()">Install Marketplace Prod</button>
    </p>
    <p>
      <button onclick="install_payments_alt()">Install Marketplace Payments Alt</button>
    </p>
    <p>
      <button onclick="install_stage()">Install Marketplace Stage</button>
    </p>
    <p>
      <button onclick="install_dev()">Install Marketplace Dev</button>
    </p>
    <p>
      <button onclick="install_altdev()">Install Marketplace Altdev</button>
    </p>
    <p>
      <button onclick="install_local8000()">Install localhost:8000</button>
    </p>
    <p>
      <button onclick="install_local8001()">Install localhost:8001</button>
    </p>
    <p>
      <button onclick="install_local8002()">Install localhost:8002</button>
    </p>
    <p>
      <button onclick="install_z()">Install z.mozilla.dev</button>
    </p>
    <p>
      <button onclick="install_ca()">Install marketplace.firefox.ca</button>
    </p>
    <p>
      <button onclick="install_stage()">Install marketplace.allizom.org</button>
    </p>
  </body>
</html>
