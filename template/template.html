<!DOCTYPE html>
<html lang="en">

<head data-bs-theme="light">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy McKay{% block title %}{% endblock %}</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/blog.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèî</text></svg>">
    <link rel="alternate" href="/atom.xml" type="application/atom+xml"> {% block header %}{% endblock %}
</head>

<body>
    <div class="container py-3">
        <header class="border-bottom border-secondary lh-1 py-3">
            <div class="row flex-nowrap">
                <div class="col-9 pt-1">
                    <h1>üèî Andy McKay</h1>
                </div>
                <div class="col-3 pt-1 text-end">
                    <a href="/" class="btn btn-primary">Home</a>
                </div>
            </div>
            <div class="col-12 pt-1 text-end">
                <p>
                    <small>
                        <a href="#" class="text-body-secondary theme-switch">Theme</a> &bull;
                        <a href="https://bsky.app/profile/mckay.pub" class="text-body-secondary">Bluesky</a> &bull;
                        <a href="https://mastodon.social/@andymckay" class="text-body-secondary">Mastodon</a> &bull;
                        <a href="/atom.xml" class="text-body-secondary">Atom</a><br/>
                    </small>
                </p>
            </div>
        </header>
        <main class="container">
            <div class="p-4 p-md-5 mb-4 rounded">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="container border-top border-secondary lh-1 py-3 text-end">
            <p>
                <small>
                    <a href="https://bsky.app/profile/mckay.pub" class="text-body-secondary">Bluesky</a> &bull;
                    <a href="https://mastodon.social/@andymckay" class="text-body-secondary">Mastodon</a> &bull;
                    <a href="/atom.xml" class="text-body-secondary">Atom</a><br/>
                </small>
            </p>
            <p>
                <small class="text-body-secondary">Ramblings about hiking from a grumpy old hiker. The end.</small>
            </p>
        </footer>
    </div>
    {% block script %}{% endblock %}
    <script src="/static/bootstrap.min.js "></script>
    <script src="/static/site.js "></script>
</body>

</html>
