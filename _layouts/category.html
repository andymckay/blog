---
layout: default
---

<h1>{{ page.tag | capitalize }}</h1>
<hr class="florished">

<ul class="archives">
  {% for post in site.posts %}
  {% if post.categories[0] == page.tag %}
  <li><time>{{ post.date | date: "%b %d, %Y" }}</time>
      <span class="spacer">&mdash;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
